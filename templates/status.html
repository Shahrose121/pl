<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Check Your Request Status</h1>
        <form method="post" class="card p-4 shadow">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Check Status</button>
                <a href="/" class="btn btn-secondary btn-lg">Back</a>
            </div>
        </form>
        {% if requests %}
            <div class="mt-5">
                <h2 class="text-center">Your Requests</h2>
                <ul class="list-group">
                    {% for request in requests %}
                        <li class="list-group-item">
                            <strong>{{ request.start_date }} to {{ request.end_date }}</strong>: {{ request.reason }}
                            (Status: <span class="text-info">{{ request.status }}</span>)
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
