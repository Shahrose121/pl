<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Admin Panel</h1>
        <form method="post" class="card p-4 shadow">
            <div class="mb-3">
                <label for="password" class="form-label">Admin Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                <a href="/" class="btn btn-secondary btn-lg">Back</a>
            </div>
        </form>
        {% if requests %}
            <div class="mt-5">
                <h2 class="text-center">All Requests</h2>
                <ul class="list-group">
                    {% for request in requests %}
                        <li class="list-group-item">
                            <strong>{{ request.employee_name }}</strong>: {{ request.start_date }} to {{ request.end_date }}
                            <form method="post" action="/update/{{ request.id }}" class="d-inline-block float-end">
                                <select name="status" class="form-select d-inline-block w-auto">
                                    <option>Pending</option>
                                    <option>Approved</option>
                                    <option>Rejected</option>
                                </select>
                                <button type="submit" class="btn btn-success btn-sm">Update</button>
                            </form>
                            <a href="/delete/{{ request.id }}" class="btn btn-danger btn-sm float-end me-2">Delete</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
