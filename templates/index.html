<!DOCTYPE html>
<html lang="en">
<head>
    <title>Holiday Request System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Holiday Request System</h1>
        
        <div class="row">
            <div class="col-md-6 text-center">
                <h2>Employee Section</h2>
                <a href="/submit" class="btn btn-primary btn-lg mb-3">Submit Holiday Request</a><br>
                <a href="/status" class="btn btn-secondary btn-lg">Check Holiday Status</a>
            </div>
            <div class="col-md-6 text-center">
                <h2>Admin Section</h2>
                <a href="/admin" class="btn btn-warning btn-lg mb-3">View All Requests</a><br>
                <a href="/admin" class="btn btn-info btn-lg mb-3">Update Request Status</a><br>
                <a href="/admin" class="btn btn-danger btn-lg">Delete Request</a>
            </div>
        </div>
    </div>
</body>
</html>
